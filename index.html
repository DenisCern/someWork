<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="form">
      <p>Add number for count Factorial</p>
      <input class="form" name="num" type="text" value="" />

      <p>
        <input
          class="but"
          name="action"
          type="button"
          value="Click"
          onClick="GetResult()"
        />
      </p>
      <p>
        <input
          class="form"
          name="res"
          type="hidden"
          readonly="true"
          disabled="true"
        />
      </p>
      <p>Add number for count Fibbonaci numbers</p>
      <input class="form" name="num1" type="text" value="" />

      <p>
        <input
          class="but"
          name="action"
          type="button"
          value="Click"
          onClick="GetResultFib()"
        />
      </p>
      <p>
        <input
          class="form"
          name="resFib"
          type="hidden"
          readonly="true"
          disabled="true"
        />
      </p>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
